<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transfers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Fuentes personalizadas -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- CONTENEDOR HOME: Tabla con todos los registros -->
  <div id="home-container" class="home-container">
    <div class="top-buttons">
      <!-- Botón grande (ancho 944px, altura ~120px) -->
      <button id="search-transfer-btn" class="btn-secondary big-home-button">
        <span class="icon">🔎</span> Search for another transfer
      </button>
      <button id="adventure-btn" class="btn-primary hide">
        <span class="icon">✈️</span> Find your next adventure
      </button>
    </div>

    <!-- Título entre el botón y la tabla -->
    <h2 id="main-title" class="main-title">Today’s pick-up airport transfers</h2>

    <!-- Aquí se inyecta la tabla y la paginación (auto) vía JavaScript -->
    <div id="table-container" class="table-container"></div>

    <footer>
      <img src="https://miguelgrhub.github.io/Dyspl/Logo_nexus.png" alt="Logo Nexus">
    </footer>
  </div>

  <!-- CONTENEDOR SEARCH: Búsqueda por ID -->
  <div id="search-container" class="search-container">
    <button id="back-home-btn" class="btn-back">← Back</button>
    <h2>Find my transfer</h2>

    <div class="search-box">
      <input
        type="text"
        id="search-input"
        placeholder="Enter your ID (e.g. 1B4313)"
        aria-label="Search by ID"
      />
      <!-- Botón de búsqueda tamaño normal -->
      <button
        id="search-button"
        class="btn-search"
      >
        <span class="icon">🔍</span>
      </button>
    </div>

    <!-- Texto centrado en gris debajo del botón (al inicio) -->
    <p id="search-legend" class="search-legend">
      If your transfer is scheduled for a date beyond today or tomorrow, it won't appear in this search.
    </p>

    <div id="search-result" class="search-result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
