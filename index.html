<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transfers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- CONTENEDOR HOME: Tabla con todos los registros -->
  <div id="home-container" class="home-container">
    <h1>Today's pick-up airport transfer</h1>
 
     <div class="top-buttons">
       <button id="search-transfer-btn" class="btn-secondary">
         <span class="icon">🔎</span> Search for another transfer
       </button>
       <button id="adventure-btn" class="btn-primary">
         <span class="icon">✈️</span> Find your next adventure
       </button>
     </div>

    <!-- Aquí se inyecta la tabla y paginación (auto) vía JavaScript -->
    <div id="table-container" class="table-container"></div>

    <footer>
      <p>nexustours.com</p>
    </footer>
  </div>

  <!-- CONTENEDOR SEARCH: Búsqueda por ID -->
  <div id="search-container" class="search-container">
    <button id="back-home-btn" class="btn-back">← Back</button>
    <h2>Find my transfer</h2>

    <div class="search-box">
      <input
        type="text"
        id="search-input"
        placeholder="Enter your ID (e.g. 1B4313)"
        aria-label="Search by ID"
      />
      <button id="search-button" class="btn-search">
        <span class="icon">🔍</span>
      </button>
    </div>

    <div id="search-result" class="search-result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
